<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/Style.css" />

    <body>
    <center>
        
        <h1>Welcome to Tim Horton's!</h1>
        
        <div id="forming">
            
            
            
            <form method="POST" action="userInputs.php">
                <label>Number of coffees: </label>
                <input type="number" id="numCoffee" name="numCoffee" min="1" max="3">

                <br>
                <br>

                <label>Choose a size: </label>
                <select name="size">
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>

                <br>
                <br>

                <label>How many creams?  </label>
                <input type="number" id="numCreams" name="numCreams" min="1" max="3">

                <br>
                <br>

                <label>How many sugars?  </label>
                <input type="number" id="numSuger" name="numSugar" min="1" max="3">

                <br>
                <br>

                <input type="submit">

            </form>
        </div>  

    </center>
</body>
